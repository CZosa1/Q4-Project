<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style.css">
        <script src="../navbar.js"></script>
        
        <!-- BS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        
        <!-- GFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const equation = document.getElementById('output-before');
                const output = document.getElementById('output');
                
                const num1 = document.getElementById('num1');
                const num2 = document.getElementById('num2');
                
                const add = document.getElementById('add');
                const sub = document.getElementById('sub');
                const div = document.getElementById('div');
                const mul = document.getElementById('mul');
                const exp = document.getElementById('exp');
                const eq = document.getElementById('eq');
                const neq = document.getElementById('neq');
                const gteq = document.getElementById('gteq');
                const lteq = document.getElementById('lteq');
                const gt = document.getElementById('gt');
                const lt = document.getElementById('lt');
                const mod = document.getElementById('mod');
                
                add.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} + ${y} =`;
                    output.innerHTML = x + y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                sub.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} - ${y} =`;
                    output.innerHTML = x - y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                div.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} ÷ ${y} =`;
                    output.innerHTML = x / y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                mul.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} • ${y} =`;
                    output.innerHTML = x * y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                exp.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} ^ ${y} =`;
                    output.innerHTML = x ^ y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                eq.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} == ${y} =`;
                    output.innerHTML = x == y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                neq.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} != ${y} =`;
                    output.innerHTML = x != y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
                
                gteq.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} >= ${y} =`;
                    output.innerHTML = x >= y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML.replace('&gt;', '>') + ' ' + output.innerHTML);
                }
                
                lteq.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} <= ${y} =`;
                    output.innerHTML = x <= y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML.replace('&lt;', '<') + ' ' + output.innerHTML);
                }
                
                gt.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} > ${y} =`;
                    output.innerHTML = x > y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML.replace('&gt;', '>') + ' ' + output.innerHTML);
                }
                
                lt.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} < ${y} =`;
                    output.innerHTML = x < y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML.replace('&lt;', '<') + ' ' + output.innerHTML);
                }
                
                mod.onclick = () => {
                    const x = parseFloat(num1.value);
                    const y = parseFloat(num2.value);
                    equation.innerHTML = `${x} % ${y} =`;
                    output.innerHTML = x % y;
                    if (output.innerHTML.length > 15) output.innerHTML = output.innerHTML.substring(0, 15) + '⋯';
                    alert(equation.innerHTML + ' ' + output.innerHTML);
                }
            });
        </script>
    </head>
    <body class="bg-warning bg-gradient">
        <div class="w-50 mx-auto p-4 bg-light" id="container">
            <div id="calculator" class="rounded-2 p-2 mx-auto">
                <div id="output-container" class="p-1 rounded-2 text-end">
                    <p id="output-before" class="h6 m-0">&ZeroWidthSpace;</p>
                    <p id="output" class="h2 m-0">0</p>
                </div>
                <div id="buttons">
                    <div class="row p-2">
                        <div class="col-md-6 p-1 form-floating">
                            <input id="num1" class="calc-inp form-control" type="number" value="5" placeholder="">
                            <label for="num1">Number 1</label>
                        </div>
                        <div class="col-md-6 p-1 form-floating">
                            <input id="num2" class="calc-inp form-control" type="number" value="5" placeholder="">
                            <label for="num2">Number 2</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="add" class="h3 calc-btn rounded-2 w-100" type="button">+</button>
                        </div>
                        <div class="col-md-6">
                            <button id="sub" class="h3 calc-btn rounded-2 w-100" type="button">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="mul" class="h3 calc-btn rounded-2 w-100" type="button">•</button>
                        </div>
                        <div class="col-md-6">
                            <button id="div" class="h3 calc-btn rounded-2 w-100" type="button">÷</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="exp" class="h3 calc-btn rounded-2 w-100" type="button">^</button>
                        </div>
                        <div class="col-md-6">
                            <button id="eq" class="h3 calc-btn rounded-2 w-100" type="button">==</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="neq" class="h3 calc-btn rounded-2 w-100" type="button">!=</button>
                        </div>
                        <div class="col-md-6">
                            <button id="gteq" class="h3 calc-btn rounded-2 w-100" type="button">&gt;=</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="lteq" class="h3 calc-btn rounded-2 w-100" type="button">&lt;=</button>
                        </div>
                        <div class="col-md-6">
                            <button id="gt" class="h3 calc-btn rounded-2 w-100" type="button">&gt;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="lt" class="h3 calc-btn rounded-2 w-100" type="button">&lt;</button>
                        </div>
                        <div class="col-md-6">
                            <button id="mod" class="h3 calc-btn rounded-2 w-100" type="button">%</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </body>
</html>
